<!DOCTYPE html>
<html>
<head>
    <title>Upload Videos</title>
    <style>
        @font-face
        {
            font-family: 'roboto-bold';
            src: url("{{url_for('static',filename='fonts/Roboto/Roboto-Bold.ttf')}}");
        }
        @font-face
        {
            font-family: 'roboto-light';
            src: url("{{url_for('static',filename='fonts/Roboto/Roboto-Light.ttf')}}");
        }
        @font-face
        {
            font-family: 'roboto-medium';
            src: url("{{url_for('static',filename='fonts/Roboto/Roboto-Medium.ttf')}}");
        }
        @font-face
        {
            font-family: 'roboto-regular';
            src: url("{{url_for('static',filename='fonts/Roboto/Roboto-Regular.ttf')}}");
        }
        body {
            font-family: 'roboto-regular';
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        
        }
        .box1 {
            width:inherit;
            height: inherit;   
        }
        header {
            font-family: 'roboto-bold';
            background: #005FB8;
            color: white;
            padding: 10px;
            height: 100px;  
            box-shadow: 0px 0px 30px 0px black;  
            border-radius: 0px 0px 30px 30px;    
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            float: left;
            font-size: 42px;
            color: #fff;
            margin: 28.14px 0px 28.14px  361.6px;
        }
        header #navbar {
            float:right;  
            margin: 50px 0px 10px 50px;
        }
        header #navbar li {
            float: left;
            display: inline;
            padding: 10px;
        }
        header #navbar li :hover{
            background-color: #ffffff;
            padding: 10px;
            border-radius: 20px;
            color:#005FB8;
            font-size: 13px;
        }
        header #navbar li a {
            color: #ffffff;
        }
        .container {
            width: 70%;
            margin: 100px;
            /*overflow:scroll;*/
            background-color: #107de4;
            border-radius: 50px;
            box-shadow: 0px 10px 10px -10px black;
        }
        #upload-form {
            padding: 50px;
            
        }
        #upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        .file-input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 3px solid #ffffff;
            border-radius: 5px;
            color: #fff;
            background-color:#107de4;
        }
        .file-input::-webkit-file-upload-button:hover{
            background-color: #107de4;
            color:#ffffff
        }
        .file-input::-webkit-file-upload-button{
            background-color:#ffffff;
            color:#107de4;
        }
        .submit-button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color:#107de4;
                color: white;
                border: 3px solid #ffffff;
                border-radius: 50px;
                cursor: pointer;
                font-size:medium;
                font-weight: bold;
            }

        .submit-button:hover {
                background-color: #ffffff; 
                color:#005FB8;
            }

    </style>
</head>
<body>
    <header>
        <div class="box1">
            <h1>Adaptive Traffic Management System</h1>
            <nav id="navbar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="video1" accept="video/*" class="file-input">
            <input type="file" name="video2" accept="video/*" class="file-input">
            <input type="file" name="video3" accept="video/*" class="file-input">
            <input type="file" name="video4" accept="video/*" class="file-input">
            <input type="submit" value="Upload" class="submit-button">
          </form>          
    </div>
</body>
</html>
